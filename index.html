<body class="container flex f-col">
	<header>
    <h1>BLACKJACK</h1>
		<div class="dealer-hand-info">
			<div class="dealer-image-wrapper"></div>
			<p class="dealer-display"></p>
			<p class="dealer-value-display"></p>
		</div>
	</header>
  <main class="player flex f-col">
		<!-- <p class="result"></p> -->
		<div class="player-image-wrapper"></div>
		<p>
			<span class="player-value-display"></span>
			<span class="player-display"></span>
		</p>
		<div class="pot"></div>
		<p class="player-bank"></p>
	</main>
  	<footer>
			<p class="bet-display"></p>
			<button type="button" class="start-btn">START</button> <!-- Change to deal, combine with restart-->
			<button type="button" class="hit-btn">HIT</button>
			<button type="button" class="hold-btn">HOLD</button>
			<button type="button" class="restart-btn hidden">RESTART</button>
<!-- HTML for placing a bet -->
<input type="number" id="betInput" placeholder="Enter your bet" />
