<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dave Sommerville">
  <meta name="description" content=""> <!-- Consider SEO!!-->
  <meta name="theme-color" content="#ffffff">
    <!-- Needs Icon still  -->
  <title>Blackjack</title>
  <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="./src/css/reset.css" media="all">
  <link rel="stylesheet" href="./src/css/style.css" media="all">
  <script src="./src/js/app.js" defer></script>
</head>
<body class="container">
  <header class="flex f-col">
    <h1>BLACKJACK</h1>
  </header>
  <main class="flex f-col">
  <p>
    Dealer Cards: 
    <span class="dealer-display">
    </span>
  </p>
    <div class="dealer-image-wrapper">
      <p class="dealer-value-display">hidden</p>	
    </div>
    <dialog class="flex f-col">
      <p>
        BANK: <span class="player-bank"></span>
      </p>	
      <div class="money-sack flex f-col">
        <img src="./src/img/bank.png">
      </div>
      <p>
        BET: <span class="pot"></span>
      </p>
      <div class="bet-area flex">
        <div class="button bet10 flex">
          <div class="round-button">
            <div class="half up"></div>
            <div class="half down"></div>
          </div>
        </div>
        <div class="button bet50 flex"></div>
        <div class="button bet100 flex"></div>
      </div>
    </dialog>
    <div class="final-result-display">Dealer Wins!</div>
    <div class="player-image-wrapper">
      <p class="player-hand-value">
        Total:
        <span class="player-value-display">21</span>
      </p>
    </div>
    <p>
      Player Cards: 
      <span class="player-display">10 of Diamonds</span>
    </p>
  </main>
    <footer class="container flex">
      <section class="deal-bet flex">
        <button type="button" class="btn start-btn pointer">
            DEAL
        </button>
        <button type="button" class="btn hit-btn hidden pointer">
            HIT
        </button>
        <button type="button" class="btn double-btn pointer hidden">
            DOUBLE
        </button>
        <button type="button" class="btn hold-btn pointer hidden">
            HOLD
        </button>
      </section>
    </footer>
</body>
</html>
