<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dave Sommerville">
  <meta name="description" content=""> <!-- Consider SEO!!-->
  <meta name="theme-color" content="#ffffff">
		<!-- Needs Icon still  -->
  <title>Blackjack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="./src/css/reset.css" media="all">
  <link rel="stylesheet" href="./src/css/style.css" media="all">
  <script src="./src/js/app.js" defer></script>
</head>
<body class="container">
	<header class="flex f-col">
    <h1>BLACKJACK</h1>
		<div class="dealer-image-wrapper">
			<img src="./src/img/clubs_7.svg">
		</div>
	</header>
  <main class="player flex f-col">
		<aside class="flex f-col">
				<div class="dealer-hand-info">
				<p>
					Dealer Total: 
					<span class="dealer-value-display">Hidden
					</span>
				</p>	
				<p>
					Dealer Cards: 
					<span class="dealer-display">
					</span>
				<p>
					Player Bet:  <!--		-->
					<span class="pot"></span>	
				</p>
				<p>
					Player Bank:
					<span class="player-bank">$500</span>
				</p>
				<p>
					Total:
					<span class="player-value-display"></span>
				</p>
				<p>
					Player Cards: 
					<span class="player-display">10 of Diamonds</span>
				</p>
				<div class="final-result-display">Dealer Wins!</div>
		</aside>
		<div class="player-image-wrapper"></div>
	</main>
  	<footer class="container flex">
			<section class="deal-bet flex">
				<button type="button" class="start-btn">START</button> <!-- Change to deal, combine with restart-->
				<div class="button flex">
					<div class="round-button">
						<div class="half up"></div>
						<div class="half down"></div>
					</div>
				</div>
			</section>
			<section class="action-btns">
				<button type="button" class="hit-btn hidden">HIT</button>
				<button type="button" class="hold-btn hidden">HOLD</button>
			</section>
		</footer>
</body>
</html>
